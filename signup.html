<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="web.html">
    <h3>USER REGISTRATION</h3>
    <div class="holder">
    <div id="info">
        <label>User Name:</label>
        <br>
            <input type="text" placeholder="Enter First Name" id="un" required>
            <br><br>
            <select required><option value="Gender">Gender</option><option value="Male">Male</option><option value="Female">Female</option><option value="Others">Others</option></select>
            <br><br>
            <label id="d">Date-Of-birth:</label>
            <br>
            <input type="date" required>
            <br><br>
            <label>Email:</label>
            <br>
            <input type="text" placeholder="Enter Valid Email" id="pwd" required>
            <br><br>
            <label>Password:</label>
            <br>
            <input type="password" placeholder="Enter Password" id="un" required>
            <br><br>
            <label>Re-Enter Password:</label>
            <br>
            <input type="password" placeholder="Re-Enter Same Password" id="pwd" required><br><br>
        </div>
    <div class="signup">
        <input type="submit" value="Create An Account">
    </div>
    </div>
    </form>
</body>
</html>
